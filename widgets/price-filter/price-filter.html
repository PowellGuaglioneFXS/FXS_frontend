<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Widget price - FXStreet</title>
        <meta name="viewport" content="initial-scale=1, maximum-scale=1">
        <link rel="stylesheet" href="../core/css/core.min.css">
        <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,500,300italic,400italic,500italic,700,700italic' rel='stylesheet' type='text/css'>
        <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css' rel='stylesheet' type='text/css'>

        <!--[if lt IE 9]>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body>

        <!-- The wrapper -->
        <div class="fxs_wrapper fxs_content_wide">

            <div class="fxs_content" id="fxs_content">

                <!-- The content rail -->
                <div class="fxs_contentView">
                    <!-- Main Section -->
                    <header class="fxs_sectionTitle">                 
                        <h1 class="fxs_sectionTitle_header">Widget filter prices</h1>
                    </header>

                    <section class="fxs_detail" role="main">
                        <div class="fxs_row">
                            <div class="fxs_col fxs_col_50">
                                <!-- //////////////// widget price filter ///////////////////////////--> 
                                <div class="fxs_price_filter">
                                    <header class="fxs_price_filter_header">
                                        <h3 class="fxs_subtitle">LATEST RATES & CHARTS </h3>

                                        <!-- ///////////////////////////  filter button  /////////////////////////// -->
                                        <div class="fxs_listView_vers_btn">
                                            <div id="fxs_filter_header_container" class="fxs_filter fxs_filter_price_btn">
                                                <div class="fxs_typeaheadContainer">
                                                    <button id="fxs_filter" type="button" class="fxs_btn_filter fxs_btn_content_toggle fxs_btn_content_toggle_collapse btn collapsed" data-toggle="collapse" data-target="#price-filter-block" aria-expanded="false" aria-controls="price-filter-block">
                                                        <div class="fxs_togglebtn_txt init_txt">
                                                            <span class="fxs_label_filter">CUSTOM <i class="fa fa-filter" aria-hidden="true"></i></span> 
                                                            <!--<span class="fxs_icon_filter"></span>-->
                                                        </div>
                                                        <div class="fxs_togglebtn_txt toggled_txt">Apply none</div>
                                                    </button>
                                                    <div class="fxs_typeaheadField fxs_txt_center">
                                                        <span class="fxs_helperLabel_title">Filter rates & charts</span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </header>
                                    <div id="price-filter-block" class="fxs_filter_rail collapse fxs_listViewRail_price_filter fxs_listView_vers">
                                        
                                        <div class="fxs_filterResults_bg fxs_clearfix">
                                            <div class="fxs_filter_new fxs_advanced_filter active" id="fxs_typeahead">
                                                <form>
                                                    <div class="fxs_typeaheadContainer">
                                                        <label for="q" class="fxs_btn_filter" title="Search in Rates & Charts">
                                                            <i class="fa fa-search"></i>
                                                            <span class="fxs_skip">Add pairs to list</span>
                                                        </label>
                                                        <div class="fxs_queryResults">
                                                            <button type="reset" title="Clear search" class="fxs_rates_addPair fxs_dismissQuery_disabled"><i class="fa fa-times-circle"></i></button>
                                                        </div>
                                                        <div class="fxs_typeaheadField">
                                                            <div class="fxs_typeaheadQuery">
                                                                <input id="f" name="f" type="search" placeholder="Add pairs to list" autocomplete="off">
                                                            </div>
                                                        </div>
                                                    </div>
                                                </form>
                                            </div>
                                            <!-- /Typeahead -->
                                           
                                            <div class="fxs_col fxs_filters_block_widget fxs_col_50">
                                                <div class="fxs_filter_rail_container fxs_filter_price_container">
                                                    <form>
                                                        <fieldset class="fxs_fieldset fxs_scrollable_list">
                                                            <ul class="fxs_list_unstyled fxs_rates_filter_list">
                                                               <li><div>EUR/USD</div> <i class="fa fa-minus-circle" aria-hidden="true" title="delete item from list"></i></li>
                                                               <li><div>GBP/USD</div> <i class="fa fa-minus-circle" aria-hidden="true" title="delete item from list"></i></li>
                                                               <li><div>USD/JPY</div> <i class="fa fa-minus-circle" aria-hidden="true" title="delete item from list"></i></li>
                                                               <li><div>AUD/USD</div> <i class="fa fa-minus-circle" aria-hidden="true" title="delete item from list"></i></li>
                                                               <li><div>USD/CHF</div> <i class="fa fa-minus-circle" aria-hidden="true" title="delete item from list"></i></li>
                                                           </ul>
                                                        </fieldset>
                                                    </form>
                                                </div>
                                            </div>
                                            
                                            <div class="fxs_col fxs_filters_block_widget fxs_col_50">
                                                <div class="fxs_apply_filters_block">
                                                    <div class="fxs_col fxs_col_50">
                                                        <a href="#" class="fxs_btn fxs_btn_default fxs_btn_block fxs_apply_filter_btn">Apply</a>
                                                    </div>
                                                    <div class="fxs_col fxs_col_50">
                                                        <!--<a href="#" class="fxs_btn fxs_btn_line fxs_btn_block fxs_apply_cancel_btn">Cancel</a>-->
                                                        <button type="button" class="close fxs_btn fxs_btn_line fxs_btn_block fxs_apply_cancel_btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
                                                    </div>
                                                    <div style="clear: both"></div>
                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="fxs_col fxs_col_50">
                            hola
                            </div>
                        </div>
                    </section>
                </div>
                <!-- /The content rail -->

            </div>

            
        </div>
        <!-- /The wrapper -->
        
        <script src="../core/js/jquery-1.11.3.min.js"></script>
        <script src="../core/js/bootstrap.min.js"></script>
        <script src="../core/js/c3.min.js"></script>
        <script src="../core/js/d3.min.js"></script>

    </body>
</html>
